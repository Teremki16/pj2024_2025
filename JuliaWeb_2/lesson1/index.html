<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1 class="logo">
            CHINE TEA
        </h1>
    </header>
    <img src="https://www.offidocs.com/images/chinesenewyearredlanternfreevectorgraphiconpixabay.jpg" alt=""
        class="lamp l1">
    <img src="https://www.offidocs.com/images/chinesenewyearredlanternfreevectorgraphiconpixabay.jpg" alt=""
        class="lamp l2">
    <main>
        <div class="container">
            <div class="subcontainer">
                <h2>Chef</h2>
                <img src="https://cdn.pixabay.com/photo/2023/05/28/09/09/ai-generated-8023191_960_720.jpg" alt="">
            </div>
        </div>
        <div class="container">
            <div class="subcontainer">
                <h2>Menu</h2>
                <ul>
                    <li>Плов</li>
                    <li>Піца</li>
                    <li>Котлітки</li>
                    <li>Чай</li>
                    <li>Каша гречана</li>
                    <li>Рис</li>
                    <li>Каша кукурудза</li>
                    <li>Вівсянка</li>
                </ul>
            </div>
        </div>
    </main>
    <form>
        <h1>Order</h1>
        <label for="dish">Dish:</label>
        <input type="text" name="dish" id="dish">
        <label for="time">Time:</label>
        <input type="time" name="time" id="time">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <label for="telephone">Telephone:</label>
        <input type="tel" name="telephone" id="telephone">
        <input type="submit" value="Order">
    </form>
    <table>
    </table>

</body>

</html>
