<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 100px;
            height: 100px;
            background-color: green;
        }
    </style>
</head>
<body>
    <button>Start!</button>
    <div class="box"></div>
    <script src="../jquery-3.7.1.js"></script>
    <script>
        $(".box").click(function(){
            $(".box").animate({ opacity: 0.5, height: "300px" }, 500)
            $(".box").animate({ height: "300px", width: "300px" , opacity: 1}, 500)
            $(".box").animate({ opacity: 0.5, height: "100px" }, 500)
            $(".box").animate({ opacity: 1, height: "100px" , width: "100px"}, 500)
        })
    </script>
</body>
</html>
