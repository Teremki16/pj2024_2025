<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1 class="logo">
            CHINA TOWN
        </h1>
        <img src="https://www.pngall.com/wp-content/uploads/5/Hanging-Chinese-Lantern-PNG-Download-Image.png" alt="" class="lamp l1">
        <img src="https://www.pngall.com/wp-content/uploads/5/Hanging-Chinese-Lantern-PNG-Download-Image.png" alt="" class="lamp l2">
    </header>
    <main>
        <div class="container">
            <div class="subcontainer">
                <h2>Chef</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2TD_uEOzWzPYzxD4lFK201xeEUW1xmFJ8Gcoky78rqYQG-pgjhDvPCm6-rLLBXnZAhtg&usqp=CAU" alt="">
            </div>
        </div>
        <div class="container">
            <div class="subcontainer">
                <h2>Menu</h2>
                <ul>
                    <li>Fried rice</li>
                    <li>Chinese pasta</li>
                    <li>Kotletka</li>
                    <li>Mushroom soup</li>
                    <li>Dog's meat</li>
                    <li>Plate of salo</li>
                </ul>
            </div>
        </div>
    </main>
    <form action="">
        <h1>Order</h1>
        <label for="dish">Dish:</label>
        <input type="text" name="dish" id="dish">
        <label for="time">Time:</label>
        <input type="time" name="time" id="time">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address">
        <label for="telephone">Telephone:</label>
        <input type="tel" name="telephone" id="telephone">
        <input type="submit" value="Order">
    </form>
    <table>

    </table>
</body>

</html>
