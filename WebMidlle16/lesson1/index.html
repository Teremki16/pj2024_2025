<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1 class="logo">CHINA TOWN</h1>

            <img
                src="https://png.pngtree.com/png-vector/20240101/ourmid/pngtree-chinese-lamp-hanging-decoration-icon-png-image_11396497.png"
                alt=""
                class="lamp l1"
            />
            <img
                src="https://png.pngtree.com/png-vector/20240101/ourmid/pngtree-chinese-lamp-hanging-decoration-icon-png-image_11396497.png"
                alt=""
                class="lamp l2"
            />
        </header>
        <main>
            <div class="container">
                <div class="subcontainer">
                    <h2>Chef</h2>
                    <img src="https://blacksempai.github.io/china/assets/img/chef.jpg" alt="">
                </div>
            </div>

            <div class="container">
                <div class="subcontainer">
                    <h2>Menu</h2>
                    <ul>
                        <li>Смажений кабанчик</li>
                        <li>Молоко з рибкою</li>
                        <li>Прострочений кефір</li>
                        <li>Пліснява з огірочків</li>
                        <li>Молоко з огірочком</li>
                    </ul>
                </div>
            </div>
        </main>
        <form action="">
            <h1>Order</h1>
            <label for="dish">Dish:</label>
            <input type="text" name="dish" id="dish">
            <label for="time">Time:</label>
            <input type="time" name="time" id="time">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
            <label for="telephone">Telephone:</label>
            <input type="tel" name="telephone" id="telephone">
            <input type="submit" value="Order">
        </form>
        <table>
            
        </table>
    </body>
</html>
