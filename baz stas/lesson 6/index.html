<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
    <div class="logo">
     
    </div>

    <div class="sort-bar">
        <form id="sort-form">
            <h4>Sort by:</h4>
            <div>
            <label for="id">ID: </label>
            <input type="radio" name="sort " id="id" checked value="id">

            <label for="name">name: </label>
            <input type="radio" name="sort " id="name" checked value="name">

            <label for="hp">hp: </label>
            <input type="radio" name="sort " id="hp" checked value="attack">

            <label for="attack">attack: </label>
            <input type="radio" name="sort " id="attack" checked value="attack">

            <label for="defense">defense:</label>
            <input type="radio" name="sort " id="defense" checked value="defense">
            </div>
            <h4>Oreder:</h4>
            <div>
                <label for="fs">From smaller to biggest: </label>
                <input type="radio" name="sort " id="fs" checked value="fs" checked >
    
                <label for="fb">From biggest to smaller:</label>
                <input type="radio" name="order " id="fb" checked value="fb">
            </div>
            <div class="filters">
            <h4>Filter by :</h4>
            <label for="serch">Name:</label>
            <input type="radio" name="serch " id="serch" checked >
        </div>
        <button>Apply filters</button>
        </form>
    </div>
    <div class="grid">
        <div class="pokemon">
            <div class="id">ID #3</div>
            <h1>Pikach<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/></h1>
        <img src="" alt="">
        <div class="bar">
            <div class="element">
                <i class="fa-solid fa-heart" style="color: #e30d8a;"></i>
            </div>
            <div class="element">
                <i class="fa-solid fa-swords"></i>
            </div>
            <div class="element">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
